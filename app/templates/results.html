{% extends "bootstrap/base.html" %}
{%import "bootstrap/fixes.html" as fixes %}

{% block content %}
<div class="container-fluid">
	<div class="col-md-12"><h2> Here's a list of links to posts with all of those tags:</h2></div>

	<ul>
	{% for match in matches %}

			<li><a href="{{ match }}">{{ match }}</a></li>
	{% endfor %}
</ul>

</div>
{% endblock %}

{% block head %}
{{super()}}
{{fixes.ie8()}}
<style>

	body {
		background-color: #35465c;
		color: #ffffff;
	}

	a {
		color: #ffffff;
		
	}
</style>
{% endblock %}
